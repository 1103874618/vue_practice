<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="shopping.css" />
  <link rel="stylesheet" href="../bootstrap.css">
  <script src="../jquery-3.3.1.min.js"></script>
  <script src="../vue.js"></script>
  <script src="../bootstrap.js"></script>
  <script src="bu.js"></script>
</head>

<body>
  <div class="container">
    <h2>My Shopping List</h2>
    <div class="input-group">
      <input placeholder="add shopping list item" type="text" class="js-new-item form-control">
      <span class="input-group-btn">
        <button @click="addItem" class="js-add btn btn-default" type="button">Add!</button>
      </span>
    </div>
    <ul>
      <li>
        <div class="checkbox">
          <label>
            <input class="js-item" name="list" type="checkbox"> Carrot
          </label>
        </div>
      </li>
      <li>
        <div class="checkbox">
          <label>
            <input class="js-item" name="list" type="checkbox"> Book
          </label>
        </div>
      </li>
      <li class="removed">
        <div class="checkbox">
          <label>
            <input class="js-item" name="list" type="checkbox" checked> Gift for aunt's birthday
          </label>
        </div>
      </li>
    </ul>

    <div class="footer">
      <hr />
      <em>Change the title of your shopping list here</em>
      <input class="js-change-title" type="text" value="My Shopping List" v-model="title" />
    </div>
  </div>

  <div id="app" class="container">
    <h2>{{ title }}</h2>
    <ul>
      <li v-for="item in items" v-bind:class="{ 'removed':item.checked }"><!-- 绑定的键值对是什么意思 -->
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked"> {{item.text }} <!-- 是否input用在不同的元素上功能就不同 -->
          </label>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
