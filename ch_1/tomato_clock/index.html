<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="toma.css" />
  <link rel="stylesheet" href="../../common/fontawesome-free-5.3.1-web/css/all.css">
  <link rel="stylesheet" href="../../common/bootstrap.css">
  <script src="../../common/jquery-3.3.1.min.js"></script>
  <script src="../../common/vue.js"></script>
  <script src="../../common/bootstrap.js"></script>
  <script src="toma.js"></script>
</head>

<body>
  <div id="app" class="container">
    <h2>
      <span>Pomodoro</span>
      <button :disabled="state==='started'" @click="start()">
        <i class="fas fa-play"></i>
      </button>

      <button :disabled="state!=='started'" @click="pause()">
        <i class="fas fa-pause"></i>
      </button>

      <button :disabled="state!=='started' && state !=='paused'" @click="stop()">
        <i class="fas fa-stop"></i>
      </button>

    </h2>
    <h3>{{ title }}</h3>
    <div class="card bg-light card-block time_block ">
      <div class="pomodoro-timer">
        <span>{{ min }}</span>:<span>{{ sec }}</span>
      </div>
    </div>

    <div class=" bg-light reset_pic" v-bind:class="{ 'hidden': pomodoroState === 'work' }">
      <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts=' + timestamp"  />
    </div>

  </div>
</body>

</html>
